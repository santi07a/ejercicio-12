<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css">
  <script src="js/scripts.js" defer></script>
  <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
  <title>Mis Facturas</title>
</head>

<body>
  <section class="principal container-fluid">
    <header class="cabecera row">
      <h2 class="col">Listado de ingresos</h2>
    </header>
    <main>
      <div class="row">
        <div class="info-listado info-listado-top col text-right">
          <label>
            Buscar
            <input type="text" class="form-control form-control-sm">
          </label>
        </div>
      </div>
      <table class="listado table table-striped table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th class="col-min">Num.</th>
            <th class="col-med">Fecha</th>
            <th class="col-concepto">Concepto</th>
            <th class="col-med">Base</th>
            <th class="col-max">IVA</th>
            <th class="col-med">Total</th>
            <th class="col-max">Estado</th>
            <th class="col-max">Vence</th>
          </tr>
        </thead>
        <tbody class="lista-facturas">
          <tr class="dummy" hidden>
            <td class="numero-factura"></td>
            <td class="fecha-factura"></td>
            <td class="aplicacion"></td>
            <td class="monto-base"></td>
            <td class="monto-iva"></td>
            <td class="monto-total"></td>
            <td class="estado-factura table-success"></td>
            <td class="factura-vence table-success"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th class="text-right" colspan="3">Totales:</th>
            <td class="suma-base">5000€</td>
            <td class="suma-iva">5000€</td>
            <td class="suma-total">5000€</td>
            <td colspan="2"></td>
          </tr>
        </tfoot>
      </table>
    </main>
  </section>
  <div class="loading off">
    <img src="img/loading.svg" alt="cargando">
  </div>
</body>

</html>
